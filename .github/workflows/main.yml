name: Test Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.6' # Укажите необходимую версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Укажите имя файла, содержащего зависимости

    - name: Build application
      run: python app.py # Укажите команду для сборки приложения

    - name: Run tests
      run: python -m pytest # Укажите команду для запуска тестов
